{% extends 'base.html' %}
{% block title %} Sign-up {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mt-2 mb-5">Sigup Now!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                {{signup_form}}
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
