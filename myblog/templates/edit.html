{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center mt-2 mb-5">Edit Post</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            {{ editpost_form }}
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
